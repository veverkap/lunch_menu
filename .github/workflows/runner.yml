# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Runner

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      skip_chesapeake:
        description: 'Whether to skip Chesapeake'
        required: false
        default: false
        type: boolean
      skip_landstown:
        description: 'Whether to skip Landstown'
        required: false
        default: false
        type: boolean        
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 14 * * *'

jobs:
  ruby:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_CHESAPEAKE_CHAT_ID: ${{ secrets.TELEGRAM_CHESAPEAKE_CHAT_ID }}
      TELEGRAM_LANDSTOWN_CHAT_ID: ${{ secrets.TELEGRAM_LANDSTOWN_CHAT_ID }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      EMAIL_ADDRESSES: ${{ secrets.EMAIL_ADDRESSES }}
      MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
      LEVEL: ${{ inputs.logLevel }}
      SKIP_CHESAPEAKE: ${{ inputs.skip_chesapeake }}
      SKIP_LANDSTOWN: ${{ inputs.skip_landstown }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: Run it
      run: ruby runner.rb
